    <script>
        const apiURL = "https://script.google.com/macros/s/AKfycbwQ5E0eX2RQ_VwK6HBN6E10LNoZCKlUBFZxvT23VEu5k66EZV74Kel7KGssxJ-8SSsv/exec";
        let codeReader;

        async function startScanner() {
            document.getElementById("main-view").style.display = "none";
            document.getElementById("scanner-view").style.display = "block";

            codeReader = new ZXing.BrowserMultiFormatReader();
            const videoElem = document.getElementById("video-preview");

            try {
                // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á (environment-facing) ‡∏Å‡πà‡∏≠‡∏ô
                const constraints = {

                await codeReader.decodeFromConstraints(constraints, videoElem, (result, err) => {

                    // ‡∏´‡∏≤‡∏Å err ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà NotFoundException (‡πÄ‡∏ä‡πà‡∏ô‡πÑ‡∏°‡πà‡∏°‡∏µ barcode ‡πÉ‡∏ô‡∏†‡∏≤‡∏û) ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£
                });

                // ‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏î‡πâ (‡πÄ‡∏ä‡πà‡∏ô ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏õ‡∏è‡∏¥‡πÄ‡∏™‡∏ò‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå)
                // ‡∏à‡∏∞‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ß‡∏¥‡∏ò‡∏µ‡πÄ‡∏î‡∏¥‡∏°‡∏Ñ‡∏∑‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡πÄ‡∏à‡∏≠
                try {

                        await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElem, (result, err) => {

                            }
                        });
                    } else {

                        stopScanner();

        async function submitBarcode() {
            const barcode = document.getElementById("barcode").value.trim();
            const quantity = document.getElementById("quantity").value.trim();
            const scanner = document.getElementById("scanner").value.trim();

            if (!barcode || !quantity || !scanner) {
                Swal.fire({ icon: "error", title: "‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö", text: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á" });

                Swal.fire({ icon: "warning", title: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á", text: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏ï‡πá‡∏°‡∏ö‡∏ß‡∏Å" });

            }

            const confirm = await Swal.fire({
                title: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å",
                html: `

                    <p><strong>üî¢ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô:</strong> ${quantity}</p>
                    <p><strong>üë§ ‡∏ú‡∏π‡πâ‡∏™‡πÅ‡∏Å‡∏ô:</strong> ${scanner}</p>
                `,
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô",
                cancelButtonText: "‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å"
            });

            if (!confirm.isConfirmed) return;

            Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(`${apiURL}?page=submitBarcode&barcode=${barcode}&quantity=${quantity}&scanner=${scanner}`, {
                    method: "POST"
                });
                const data = await res.json();

                if (data.success) {
                    Swal.fire({ icon: "success", title: "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", text: data.message, timer: 2000, showConfirmButton: false });
                    document.getElementById("barcode").value = "";
                    document.getElementById("quantity").value = "";
                    document.getElementById("scanner").value = "";
                } else {
                    Swal.fire({ icon: "error", title: "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î", text: data.message });
                }
