      content: '';

      bottom: -4px;

    .grid-line {

    .grid-line:nth-child(1) { top: 25%; }
    .grid-line:nth-child(2) { top: 50%; }

    .grid-line:nth-child(5) { left: 50%; }
    .grid-line:nth-child(6) { left: 75%; }

      width: 220px;
      height: 2px;
      background: linear-gradient(to right, transparent, #00ff00, transparent);

    @keyframes qr-scan-move {
      0% { top: calc(50% - 110px); opacity: 0.8; }
      50% { top: 50%; opacity: 1; }
      100% { top: calc(50% + 110px); opacity: 0.8; }
    }

    @keyframes corner-pulse {

  <script>
  const apiURL = "https://script.google.com/macros/s/AKfycbwQ5E0eX2RQ_VwK6HBN6E10LNoZCKlUBFZxvT23VEu5k66EZV74Kel7KGssxJ-8SSsv/exec";
  let html5QrcodeScanner;

  async function submitBarcode() {
    const barcode = document.getElementById("barcode").value.trim();
    const quantity = document.getElementById("quantity").value.trim();
    const scanner = document.getElementById("scanner").value.trim();

    if (!barcode || !quantity || !scanner) {
      Swal.fire({
        icon: "error",
        title: "‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö",
        text: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á",
      });
      return;
    }

    if (isNaN(quantity) || Number(quantity) <= 0) {
      Swal.fire({
        icon: "warning",
        title: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á",
        text: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0",
      });
      return;
    }

    const confirmResult = await Swal.fire({
      title: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å",
      html: `
        <p><strong>üì¶ Barcode:</strong> ${barcode}</p>
        <p><strong>üî¢ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô:</strong> ${quantity}</p>
        <p><strong>üë§ ‡∏ú‡∏π‡πâ‡∏™‡πÅ‡∏Å‡∏ô:</strong> ${scanner}</p>
      `,
      icon: "question",
      showCancelButton: true,
      confirmButtonText: "‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô",
      cancelButtonText: "‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å",
      reverseButtons: true
    });

    if (!confirmResult.isConfirmed) {
      return;
    }

    Swal.fire({
      title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...",
      allowOutsideClick: false,
      didOpen: () => {
        Swal.showLoading();
      },
    });

    try {
      const res = await fetch(`${apiURL}?page=submitBarcode&barcode=${barcode}&quantity=${quantity}&scanner=${scanner}`, {
        method: "POST",
      });
      const data = await res.json();

      if (data.success) {
        Swal.fire({
          icon: "success",
          title: "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à",
          timer: 2000,
          showConfirmButton: false,
        });
        document.getElementById("barcode").value = "";
        document.getElementById("quantity").value = "";
      } else {
        Swal.fire({
          icon: "error",
          title: "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î",

        });

    } catch (err) {

        icon: "error",
        title: "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå",

  function startScanner() {
    document.getElementById("main-view").style.display = "none";
    document.getElementById("scanner-view").style.display = "block";

    html5QrcodeScanner = new Html5Qrcode("scanner-container");

    const config = {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1.0,
      disableFlip: false,
      videoConstraints: {
        facingMode: "environment"
      }
    };

    html5QrcodeScanner.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        // üîΩ ‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ MW6 Demo ‡∏≠‡∏≠‡∏Å (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        const cleanedText = decodedText.replace(/\s*MW6 Demo\s*$/i, '').trim();
        document.getElementById("barcode").value = cleanedText;
        document.getElementById("beep").play();
        stopScanner();
      },
      (errorMessage) => {
        // ignore decode errors
      }
    ).catch((err) => {
      console.error("Error starting scanner:", err);
      Swal.fire({
        icon: "error",
        title: "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ",
        text: err.message
      });
      stopScanner();
    });
  }

  function stopScanner() {
    if (html5QrcodeScanner) {
      html5QrcodeScanner.stop().then(() => {
        html5QrcodeScanner.clear();
        document.getElementById("scanner-container").innerHTML = ""; // üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á
        document.getElementById("scanner-view").style.display = "none";
        document.getElementById("main-view").style.display = "block";
      }).catch((err) => {
        console.error("Error stopping scanner:", err);
        document.getElementById("scanner-view").style.display = "none";
        document.getElementById("main-view").style.display = "block";
      });
    } else {
      document.getElementById("scanner-view").style.display = "none";
      document.getElementById("main-view").style.display = "block";
    }
  }
