function extractTagNoFromQrText(qrText) {
  const s = String(qrText || '').trim();
  if (!s) return '';

  // ‡πÅ‡∏¢‡∏Å‡∏î‡πâ‡∏ß‡∏¢ / ‡πÅ‡∏•‡πâ‡∏ß‡∏ï‡∏±‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á + ‡∏ï‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á
  const parts = s.split('/').map(x => x.trim()).filter(Boolean);
  if (parts.length === 0) return '';

  // ‡∏´‡∏≤ index ‡∏Ç‡∏≠‡∏á "MW6 Demo" (‡πÑ‡∏°‡πà‡∏™‡∏ô‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å/‡πÉ‡∏´‡∏ç‡πà)
  const mwIndex = parts.findIndex(p => /^MW6\s*Demo$/i.test(p));

  // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ MW6 Demo -> ‡πÄ‡∏≠‡∏≤‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ MW6 Demo
  if (mwIndex > 0) return parts[mwIndex - 1];

  // ‚úÖ ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ MW6 Demo -> ‡πÄ‡∏≠‡∏≤‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
  return parts[parts.length - 1];
}

async function startScanner() {
  document.getElementById("main-view").style.display = "none";

  codeReader = new ZXing.BrowserMultiFormatReader();
  const videoElem = document.createElement("video");

  videoElem.setAttribute("muted", true);
  videoElem.setAttribute("playsinline", true);
  videoElem.style.width = "100%";
  videoElem.style.height = "100%";
  videoElem.style.objectFit = "cover";

  const container = document.getElementById("scanner-container");
  container.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô
  container.appendChild(videoElem);

  try {
    const constraints = { video: { facingMode: 'environment' } };
    await codeReader.decodeFromConstraints(constraints, videoElem, (result, err) => {
      if (result) {
        const cleanedText = result.text.replace(/\s*MW6 Demo\s*$/i, '').trim();
        document.getElementById("barcode").value = cleanedText;

}
